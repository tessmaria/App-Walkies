 <ion-view title="Choose a Woodland Walk">
     <ion-content >
       
        <div id="homeMap"></div>
        <ion-list>
           <ion-item ng-repeat="place in places | filter:{ 'type': 'woods' }" href="#/walks/map/{{place.id}}">
           		<img ng-src=" {{place.photo}} " class="floatleft" /> <br>
	           <h3 class="placeName"> {{ place.name }} </h3> <br>
	           <p class="district"> {{ place.district }} <p> <br>
	          
           </ion-item>

        </ion-list>
      </ion-content>
 </ion-view>
